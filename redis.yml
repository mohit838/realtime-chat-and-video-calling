services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"    # Redis
      - "8001:8001"    # RedisInsight Web UI
    environment:
      - REDIS_ARGS=--requirepass mypassword
    volumes:
      - ./local-data:/data
    restart: unless-stopped

