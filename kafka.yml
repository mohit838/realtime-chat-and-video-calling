networks:
  redpanda_network:
    driver: bridge

volumes:
  redpanda_data: {}

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.1
    container_name: redpanda
    networks:
      - redpanda_network
    restart: unless-stopped

    command:
      - redpanda
      - start

      # Kafka API (internal + external)
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092

      # Schema Registry
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081

      # Pandaproxy (REST proxy)
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082

      # Cluster RPC (internal broker API)
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145

      # Development mode (best for laptop/VPS)
      - --mode dev-container
      - --smp 1
      - --memory 1G
      - --default-log-level=info

    ports:
      - "18081:18081" # Schema Registry external
      - "18082:18082" # Pandaproxy external
      - "19092:19092" # Kafka (external)
      - "9644:9644" # Admin API

    volumes:
      - redpanda_data:/var/lib/redpanda/data

  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v3.3.1
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
